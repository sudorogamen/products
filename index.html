<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>products row </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="none.css">
</head>
<body>
<div class="wrapper">
    <div class="conteiner">


        <div class="grid_box">
            <div class="search">
                <div class="search_product">
                    <form class="search__form">
                            <input class="search_in" type="search">
                        <button type="submit">Поиск</button>
                    </form>
                </div>
                <div class="search_products_row"></div>
            </div>
            <div class="made_product">
                <form class="product_form">
                    <div class="inputs tittle"><p>Наименование товара</p>
                        <input class="in"  type="text" placeholder="Введите наименование товара"></div>
                    <div class="inputs text"><p>Описание товара</p>
                        <textarea class="in"  placeholder="Введите описание товара"></textarea></div>
                    <div class="inputs src"><p>Ссылка на изображение товара</p>
                        <input class="in"  type="text " placeholder="Введите ссылку"></div>
                    <div class="inputs price"><p>Цена товара</p>
                        <input class="in"  type="text" placeholder="Введите цену"></div>
                    <button type="">Добавить товар</button>
                </form>
            </div>
            <div class="products"></div>
        </div>
    </div>
</div>




<script src="index.js"></script>

</body>
</html>
